<!DOCTYPE html>
<html lang="en-ID">
  <head>

    <style>
      /* link color */
      a:link,
      a:visited {
        color: #a93133;
        padding: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      a:hover,
      a:active {
        color: #D69E9B;
      }

      /* specific style for home link */
      .home-link {
        font-weight: bold;
        font-size: larger;
        color: #ff6347; /* tomato color */
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .home-link:hover,
      .home-link:active {
        color: #ff4500; /* orange red color */
      }

      /* responsive center */
      .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      /* responsive image */
      .img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </head>

      </h1>

        class="img"
