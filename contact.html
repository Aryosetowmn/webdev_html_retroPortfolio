<!DOCTYPE html>
<html lang="en-ID">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ARYOSETO NITITIYOSO - Contact</title>
        <style>
            /* link color */
            a:link,
            a:visited {
                color: #a93133;
                padding: 5px;
                text-decoration: none;
                display: inline-block;
            }

            a:hover,
            a:active {
                color: #D69E9B;
            }

            /* responsive center */
            .vertical-center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            /* responsive image */
            .img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }

            /* Contact Section */
            .contact-container {
                color: #a93133;
                text-align: left;
                margin: 0 auto;
                width: 60%;
            }

            h1 {
                font-style: italic;
                font-size: xxx-large;
                color: #a93133;
            }

            /* Home link */
            .home-link {
                font-weight: bold;
                font-size: larger;
                color: #ff6347; /* tomato color */
                position: absolute;
                top: 10px;
                left: 10px;
            }

            /* Info Section */
            .info-section {
                margin-top: 20px;
                color: #a93133;
            }

            .info-section h2 {
                font-size: x-large;
                color: #a93133;
            }

            .info-section p {
                font-size: medium;
                color: #a93133;
            }
        </style>
    </head>
    <body style="background-color: black;">
        <a href="home.html" class="home-link">Home</a>
        <div class="vertical-center">
            <div>
                <h1><b>Contact Me</b></h1>
                <div class="contact-container">
                    <div class="info-section">
                        <h2>Contact Information</h2>
                        <p><strong>Phone:</strong> +62 123 456 789</p>
                        <p><strong>Email:</strong> info@example.com</p>
                        <p><strong>Address:</strong> Jl. Example No. 123, Jakarta, Indonesia</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
